<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script defer>
        (function() {
            // Get URL search parameters
            const urlParams = new URLSearchParams(window.location.search);
            const ip = urlParams.get("ip");
            const port = urlParams.get("port");

            // Validate IP and port
            if (ip && port) {
                // Construct Steam URL and redirect
                const steamUrl = `steam://connect/${encodeURIComponent(ip)}:${encodeURIComponent(port)}`;
                window.location.href = steamUrl;
            } else {
                // Optionally display a message to the user or handle errors gracefully
                console.error("Missing or invalid IP or port parameters.");
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting to Steam...</p>
</body>
</html>
